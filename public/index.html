<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="./main.css">
  <script src="./tic-tac-toe.js" type="module"></script>
</head>

<body>
  <header>
    <h1></h1>
    <section class="board">
      <div class="square top left" data-value="0,0"></div>
      <div class="square top" data-value="0,1"></div>
      <div class="square top right" data-value="0,2"></div>
      <div class="square left" data-value="1,0"></div>
      <div class="square" data-value="1,1"></div>
      <div class="square right" data-value="1,2"></div>
      <div class="square bottom left" data-value="2,0"></div>
      <div class="square bottom" data-value="2,1"></div>
      <div class="square bottom right" data-value="2,2"></div>
    </section>
    <div class="buttons">
      <div class="button new-game disabled">New Game</div>
      <div class="button give-up">Give Up</div>
    </div>
  </header>
</body>

</html>
